  <script>
      $(document).ready(function() {
        const wenhuaTextDict = {
          "周秦两汉": "约公元前1000年周武王伐纣时，巴蜀一带已用茶叶作为“纳贡”珍品，是茶作为贡品的最早记录。泰统一六国后，四川茶树栽培、制作技术向陕西、河南等地传播，后逐渐沿着长江中、下游推移。",
          "西汉": "唐代饮茶已是日常普及之事。陆羽《茶经》的问世使“茶事大兴”，奠定了中国茶文化基础。唐代茶业由此日益兴盛。日本僧人从中国带茶籽回国，将茶叶传播到日本，是后世茶文化遍及世界的发端。唐代茶文化的发展对后世以及世界都产生了巨大影响。",
          "三国两晋": "《三国志》记载了东吴君主孙皓(孙权后代)“赐茶茗以当酒”的故事，这是“以茶代酒”最早记载。西晋张载的《登成都楼》诗中有旬：“芳茶六种清凉冠”；孙楚所作歌中也提到：“茶，巴蜀出”，可知长江流域是中国茶树的发源地。东晋以茶果待客，已是很普遍的事情了。",
          "南北朝": "南朝接近茶产地，饮茶极为普遍。但在南北朝初期 茶是作为贡品出现的。南北朝以后，士大夫们为了逃避现实，整日作诗品茶。使茶叶消费激增，茶在南方成为普遍饮品。",
          "唐朝": "唐代饮茶已是日常普及之事。陆羽《茶经》的问世使“茶事大兴”，奠定了中国茶文化基础。唐代茶业由此日益兴盛。日本僧人从中国带茶籽回国，将茶叶传播到日本，是后世茶文化遍及世界的发端。唐代茶文化的发展对后世以及世界都产生了巨大影响。",
          "元朝": "元代时期，民间一般只饮散茶、末茶，饼茶与团茶主要用于贡品。随着制茶技术的不断提高，出现了机械制茶叶。國明朝明代时，各地的茶叶贸易已很普遍。这时的饮茶方式由煎煮逐渐变为泡饮。饮茶场所也由户内移至户外“斗茶”之风较宋代更甚，茶人之间互相比较茶技高低饮茶又一次大为风行。",
          "清朝": "清代初期，清政府废弃所有禁令，允许人民自由种植茶叶，茶已是人们日常不可或缺的饮品。这时的茶叶生产已相当发达，开始向法国、英国、美国等国家出口。但随着清代政治、经济的衰落，茶文化也不再有唐宋时的兴盛，开始日渐走向衰微。"
        };
      
        const lishiTextElement = $('.lishitext');
        const lishiBtnList = $('.LS-item');
      
        lishiBtnList.on('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
      
          const lishiBtn = $(this);
      
          lishiTextElement.text(wenhuaTextDict[lishiBtn.attr("buttonType")]);
        });
      
        for (var i = 0; i <= 3; i++) {
          $('#li' + i).on('click', function() {
            index = this.id.replace("li", "");
            pageAnimate();
          });
        }
      
        $(window).on('resize', function() {
          $('#mainDiv').css('transition', 'all 0s ease');
      
          pageAnimate();
      
          window.setTimeout(function() {
            $('#mainDiv').css('transition', 'all 1s ease');
          }, 10);
        });
      
        function pageAnimate() {
          var offsetHeight = $('body').height();
          $('#mainDiv').css('top', -(offsetHeight * index) + "px");
      
          for (var i = 0; i <= 3; i++) {
            $('#li' + i).css('backgroundColor', '#3D3D3D');
          }
          $('#li' + index).css('backgroundColor', '#10508D');
        }
      });
