<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>中国茶文化</title>
		<style>
			#main {							
				width: 100%;
				height: 100%;
				min-width: 500px;
				z-index: -10;
				zoom: 1;				
				background-image: url("./background.jpg");
				background-repeat:no-repeat;
				background-size:cover;
				background-position: 0 0;
			}
			.shiju1{
				margin-left: 1100px;
				margin-top:-100px;
				width: 20px;
				line-height: 40px;
				font-family: cursive;
				font-size: 30px;
			}
			.shiju2{
				margin-left: 1050px;
				margin-top:-100px;
				width: 20px;
				line-height: 40px;
				font-family: cursive;
				font-size: 30px;
			}
			
			a.button-fade-in {
			  background-image: linear-gradient(to right, #ffe4b8, #8a7b63);
			  border-radius: 50px;
			  padding: 10px 20px;
			  color: #6d5047;
			}
			
			
			.button {
			  text-decoration:none;
			  color:#6d5047;
			  font-family: cursive;
			  font-size: 70px;
			  font-weight: bold;
			}
			
			.button-container{
				position:relative;
			}
			
			.button-fade-in,
			.button-fade-out{
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			
			.button-container .button-fade-in{
				opacity:0;
			}
			
			.button-container:hover .button-fade-out{
				opacity: 0;
				transition: opacity 0.6s ease;
			}
			
			.button-container:hover .button-fade-in{
				opacity: 1;
				transition: opacity 0.6s ease;
			}
			.music-button {
			  background-image: url('music.png');
			  position: absolute; 
			  top: 30px;
			  left: 1700px; 
			  height: 50px;
			  width: 50px;
			  border-radius: 50%;
			  text-indent: -9999px; 
			  background-image: url('music.png');
			  background-size: cover;
			  transition: background-image 0.3s ease-in-out;
			}
			.music-button.playing {
			  background-image: url('music1.png');
			        }
			
		</style>
		<link rel="stylesheet" href="css/main.css" type="text/css">
	</head>

	<body>
		<div id="main">
			<h1></h1>
			
			<div class="shiju1">
				<p>品茶抒情</p>
			</div>
			
			<div class="shiju2">
				<p>抒情于茶</p>
			</div>
			
			<div class ="menu">
				<p class="button-container" style="margin-left: 550px;margin-top: 200px;">
					<a href="mulu.html" target="_blank" class="button button-fade-out">品一杯</a>
					<a href="mulu.html" target="_blank" class="button button-fade-in">点击了解</a>
				</p>
			</div>
			<audio id="myAudio" src="行云流水.mp3"></audio>
			
			    <button class="music-button" onclick="toggleMusic()"></button>
			
			    <script>
			        var audio = document.getElementById("myAudio");
			        var button = document.querySelector(".music-button");
			
			        function toggleMusic() {
			             if (audio.paused) {
			                    audio.play();
			                    button.classList.add("playing");
			             } else {
			                     audio.pause();
			                   button.classList.remove("playing");
			                  }
			         }
			    </script>
		</div>
		
	</body>
</html>
